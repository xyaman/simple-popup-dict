<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Simple popup dictionary
      </h1>
      <p id="key-indicator"></p>

      <div class="columns">
        <div class="column">
          <!-- Show word definition -->
          <div class="card">
            <div class="card-content">
              <p id="word-title" class="title">
                ---
              </p>
              <p id="word-meaning" class="subtitle">
                ---
              </p>
            </div>
          </div>
        </div>
        <div class="column">
          <p class="subtitle">
            　朝から問題発言しようとする妹に、政近は枕を投げつける。そして、顔面に枕を食らってのけ反る有希に無言で近付くと、近くにあったタオルケットをぐるぐると巻きつけ、端をギュッと結んで梱包。そのままぺいっとベッドの上に捨てておく。そうして妹を強制的に大人しくさせてから、あくびをしながら自室を出た。すると、リビングで机を拭いているメイド服姿の綾乃と目が合う。夏休みということもあり、有希と綾乃の二人は昨日から久世宅に泊まっているのだ。
          </p>
        </div>
      </div>
  </section>
  <script type="module" src="js/app.js"></script>
</body>

</html>
